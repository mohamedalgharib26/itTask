<div class="users-wrapper">
  <div class="bg-gray-100  flex items-center justify-center">
    <div style="max-width: 70rem;" class="bg-white shadow-md rounded-lg overflow-hidden w-full sm:max-w-2xl">
      <!-- search -->
      <div class="px-6 py-4 border-b">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Search User</h2>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg focus:outline-none">Search</button>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="bg-white w-full">
          <thead>
            <tr class="bg-gray-200 text-gray-600 text-sm leading-normal">
              <th class="py-2 px-4 border-b border-gray-300">User</th>
              <th class="py-2 px-4 border-b border-gray-300">Role</th>
              <th class="py-2 px-4 border-b border-gray-300">Plan</th>
              <th class="py-2 px-4 border-b border-gray-300">Billing</th>
              <th class="py-2 px-4 border-b border-gray-300">Status</th>
              <th class="py-2 px-4 border-b border-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users Info -->
            @for (item of users; track $index) {
            <tr class="border-b border-gray-300">
              <td class="py-4 px-12">
                <div class="flex items-center">
                  <div class="w-10 h-10 mr-3">
                    <img src="/assets/card.png" alt="Avatar" class="rounded-full">
                  </div>
                  <div>
                    <a href="#" class="text-blue-500 font-bold">{{item.User}}</a>
                  </div>
                </div>
              </td>
              <td class="py-4 px-12">{{item.Role}}</td>
              <td class="py-4 px-12">{{item.Plan}}</td>
              <td class="py-4 px-12">{{item.Billing}}</td>
              <td class="py-4 px-12">
                <span
                  class="{{item.Status == 'active'?'bg-green-500':'bg-red-500'}}  text-white px-2 py-1 rounded-full text-xs">Active</span>
              </td>
              <td class="py-4 px-12">
                <div class="flex items-center space-x-2">
                  <a href="#" class="text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                  </a>
                  <a href="#" class="text-red-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                  </a>
                  <a href="#" class="text-gray-500"><i class="fas fa-ellipsis-v"></i></a>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <!--  pagination  -->
      <div class="flex justify-between items-center px-6 py-4">
        <div class="text-xs text-gray-600">Showing 1 to 10 of 50 entries</div>
        <div>
          <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-lg mr-2 focus:outline-none">
            Previous
          </button>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg focus:outline-none">
            1
          </button>
          <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-lg ml-2 focus:outline-none">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
